<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Facts</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="src/js/fetchDataButton.js"></script>
  <script src="src/js/clearTableButton.js"></script>
  <script src="src/js/SaveButton.js"></script>

  <style>
    span {
      font-weight: normal;
    }

    .card {
      width: 30%;
      float: right;
      margin-left: 20px;
    }
  </style>

</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-7">
        <form id="ingredientForm">
          <div class="form-group">
            <label for="ingredientsInput">Enter Ingredients:</label>
            <textarea class="form-control" id="ingredientsInput" rows="15" style="resize: none;" placeholder="E.g., 1 cup rice, 10 oz chickpeas"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="fetchDataButton">Analyze</button>
          <button type="button" class="btn btn-danger" id="clearTableButton">Clear</button>
          <button type="button" class="btn btn-success" id="saveButton" style="display:none">Save</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Qty</th>
              <th>Unit</th>
              <th>Food</th>
              <th>Calories</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <div class="container mt-5">
        <table class="table table-bordered" id="nutritionTable" style="display: none;">
          <thead>
            <tr>
              <th>Nutrient</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="nutritionTableBody">
            <tr>
              <td>Total Fat</td>
              <td id="totalFat"></td>
            </tr>
            <tr>
              <td>Saturated Fat</td>
              <td id="saturatedFat"></td>
            </tr>
            <tr>
              <td>Trans Fat</td>
              <td id="transFat"></td>
            </tr>
            <tr>
              <td>Cholesterol</td>
              <td id="cholesterol"></td>
            </tr>
            <tr>
              <td>Sodium</td>
              <td id="sodium"></td>
            </tr>
            <tr>
              <td>Total Carbohydrate</td>
              <td id="totalCarbohydrate"></td>
            </tr>
            <tr>
              <td>Dietary Fiber</td>
              <td id="dietaryFiber"></td>
            </tr>
            <tr>
              <td>Total Sugars</td>
              <td id="totalSugars"></td>
            </tr>
            <tr>
              <td>Protein</td>
              <td id="protein"></td>
            </tr>
            <tr>
              <td>Vitamin D</td>
              <td id="vitaminD"></td>
            </tr>
            <tr>
              <td>Calcium</td>
              <td id="calcium"></td>
            </tr>
            <tr>
              <td>Iron</td>
              <td id="iron"></td>
            </tr>
            <tr>
              <td>Potassium</td>
              <td id="potassium"></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</body>
</html>
