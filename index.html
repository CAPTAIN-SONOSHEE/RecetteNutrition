      <div class="col-md-7">
        <form id="ingredientForm">
          <div class="form-group">
            <label for="ingredientsInput">Enter Ingredients:</label>
            <textarea class="form-control" id="ingredientsInput" rows="15" style="resize: none;" placeholder="E.g., 1 cup rice, 10 oz chickpeas"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="fetchDataButton">Analyze</button>
          <button type="button" class="btn btn-danger" id="clearTableButton">Clear</button>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Qty</th>

              <th>Calories</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>

            </tr>
          </thead>
          <tbody id="nutritionTableBody">
            <tr>
              <td>Total Fat</td>
              <td id="totalFat"></td>
            </tr>
            <tr>
              <td>Saturated Fat</td>
              <td id="saturatedFat"></td>
            </tr>
            <tr>
              <td>Trans Fat</td>

            </tr>
            <tr>
              <td>Cholesterol</td>

            </tr>
            <tr>
              <td>Sodium</td>
              <td id="sodium"></td>
            </tr>
            <tr>
              <td>Total Carbohydrate</td>
              <td id="totalCarbohydrate"></td>
            </tr>
            <tr>
              <td>Dietary Fiber</td>
              <td id="dietaryFiber"></td>
            </tr>
            <tr>
              <td>Total Sugars</td>
              <td id="totalSugars"></td>
            </tr>
            <tr>
              <td>Protein</td>
              <td id="protein"></td>
            </tr>
            <tr>
              <td>Vitamin D</td>
              <td id="vitaminD"></td>
            </tr>
            <tr>
              <td>Calcium</td>
              <td id="calcium"></td>
            </tr>
            <tr>
              <td>Iron</td>
              <td id="iron"></td>
            </tr>
            <tr>
              <td>Potassium</td>
              <td id="potassium"></td>
            </tr>
          </tbody>
        </table>
