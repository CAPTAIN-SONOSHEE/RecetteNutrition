<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    span{
        font-weight: normal;
    }

    .card {
      width: 30%;
      float: right;
      margin-left: 20px;
    }

  </style>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Qty</th>
                  <th>Unit</th>
                  <th>Food</th>
                  <th>Calories</th>
                  <th>Weight</th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h2 class="text-center">Nutrition Facts</h2>
                <h5 class="text-center">Amount Per Serving</h5>
                <h4 class="text-center font-weight-bold" id="calories"></h4>
              </div>
              <div class="card-body">
                <p class="font-weight-bold">Total Fat <span id="totalFat"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Saturated Fat <span id="saturatedFat"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Trans Fat <span id="transFat"></span></p>
                <hr class="ml-4">
    
                <p class="font-weight-bold">Cholesterol <span id="cholesterol"></span></p>
                <hr>
                
                <p class="font-weight-bold">Sodium <span id="sodium"></span></p>
                <hr>
                
                <p class="font-weight-bold">Total Carbohydrate <span id="totalCarbohydrate"></span></p>
                <hr>
                <p class="ml-4">Dietary Fiber <span id="dietaryFiber"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Total Sugars <span id="totalSugars"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Includes - Added Sugars</p>
                <hr class="ml-4">
    
    
                <p class="font-weight-bold">Protein <span id="protein"></span></p>
                <hr>
                <p class="ml-4">Vitamin D <span id="vitaminD"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Calcium <span id="calcium"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Iron <span id="iron"></span></p>
                <hr class="ml-4">
                <p class="ml-4">Potassium <span id="potassium"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="src/js/index.js"></script>
      
</body>
</html>
